<!DOCTYPE html>
<html>

<head>
    <h1>To Do List</h1>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <button class="add-btn" onclick="addTaskList()">Add</button>
    </div>
    <div class="taskList" id="taskListId" style="display: none;">
        <div class="form_div">

            <label for="name">Task Name</label>
            <input type="text" id="name" class="name" value="name" placeholder="Enter Task name..">
            <input type="submit" id="submit-btn" onclick="addTask()">
        </div>
        <div>
            <table id="tbl">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Task name</th>
                        <th>CheckBox</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>



    <script src="/main.js"></script>

</body>

</html>
